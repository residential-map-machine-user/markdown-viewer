        function joinListToText(list) {
            var join = "";
            for (var i = 0; i < list.length; i++) {
                if (i == 0) {
                    join = list[i];
                } else {
                    join += "/" + list[i];
                }
            }
            return join;

        $(document).ready(function() {
            //初期化
            var fileUtil = require("./fileUtil.js");

            var mainObj = $('main');

            var replaceText = __dirname + "/contents";
            //指定したディレクトリの拡張子mdのファイルを取得
            fileUtil.fetchMarkdown(replaceText, "md", function(err, files) {
                if (err) throw err;
                var list_group = $(".list-group");
                var modPaths = modifyPaths(files, replaceText);
                for (var i = 0; i < modPaths.length; i++) {
                    //エレメント作成・追加

                    // console.log(splitList);

                    appendElement(list_group, list_tag.text(modPaths[i]));
                    //クラス名でjQueryオブジェクト取得
                    var itemList = $(".list-group-item");
                    var itemObj = $(itemList[i]);
                    itemObj.on("click", function() {
                        fs.readFile(replaceText + this.innerHTML, function(err, data) {
                            var parsedText = marked(data.toString());
                            mainObj.html('');
                            mainObj.html(parsedText);
                        });
                    });
                }
            });
